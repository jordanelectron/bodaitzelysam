    <style>
        :root {
            /* --- PALETA DE COLORES --- */
            --bg-color: #FAFAF5;        
            --envelope-color: #E8E0D5;  
            --envelope-shadow: #d1c7b7; 
            
            --accent-blue: #96ABC4;     
            --accent-lilac: #C8A2C8;    
            --accent-gold: #C5A059;     
            --text-color: #5A5A66;      

            /* --- FUENTES --- */
            --font-script: 'Parisienne', cursive;
            --font-body: 'Libre Franklin', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            font-weight: 300;
            line-height: 1.8;
            overflow-x: hidden;
            overflow-y: hidden; /* Bloqueado hasta abrir el sobre */
        }

        /* =========================================
           1. ESTILOS DEL SOBRE (Intro)
           ========================================= */
        #envelope-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px;
            transition: opacity 1s ease-in-out, visibility 1s;
        }

        .envelope-wrapper {
            position: relative; cursor: pointer;
            width: 90%; max-width: 550px;
            height: auto; aspect-ratio: 1.6/1;
            animation: floatEnvelope 3s ease-in-out infinite;
        }

        @keyframes floatEnvelope { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .envelope-body {
            position: absolute; bottom: 0; width: 100%; height: 100%;
            background-color: var(--envelope-color); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            z-index: 10;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            border-radius: 5px;
        }

        .envelope-body::after {
            content: ''; position: absolute; bottom: 0;
            width: 0; height: 0; border-style: solid;
            border-width: 0 275px 180px 275px;
            border-color: transparent transparent rgba(0,0,0,0.05) transparent;
        }
        
        .envelope-flap {
            position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background-color: var(--envelope-shadow); 
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        .wax-seal {
            position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; height: 100px;
            z-index: 30;
            transition: opacity 0.5s, transform 0.3s ease;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        
        .wax-seal img { width: 100%; height: 100%; object-fit: contain; }

        .tap-hint {
            position: absolute; bottom: 20px; left: 0; width: 100%;
            text-align: center; font-family: var(--font-script);
            font-size: 2rem; color: #fff; text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            z-index: 40; animation: pulse 2s infinite; pointer-events: none;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; transform: scale(1.05); } }

        .envelope-open .envelope-flap { transform: rotateX(180deg); z-index: 1; }
        .envelope-open .wax-seal, .envelope-open .tap-hint { opacity: 0; }
        .envelope-vanish { opacity: 0; visibility: hidden; pointer-events: none; }

        /* =========================================
           2. ESTILOS DE LA INVITACIÓN
           ========================================= */
        
        /* HEADER / HERO - AJUSTE RESPONSIVO SOLICITADO */
        header {
            position: relative; 
            height: 100vh; /* Altura completa de la ventana */
            min-height: 600px; /* Evita que sea muy pequeña en pantallas apaisadas */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; color: white;
            /* Imagen de fondo */
            background-image: url('https://luxefilmography.com/wp-content/uploads/sites/7801/2022/01/Lesbian-Wedding-Walkers-Landing-Amelia-Island-scaled.jpg');
            background-size: cover; /* Cubre todo el espacio sin deformar */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* Efecto Parallax */
            z-index: 1;
        }

        header::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(80, 70, 90, 0.4) 0%, rgba(150, 171, 196, 0.4) 100%);
            z-index: -1;
        }

        header h1 {
            font-family: var(--font-script);
            font-size: clamp(3.5rem, 8vw, 7rem); /* Fuente responsiva: min, ideal, max */
            margin: 0; text-shadow: 0 4px 15px rgba(0,0,0,0.3); line-height: 1.1;
        }
        
        header h2 {
            font-family: var(--font-body); font-size: 1.2rem; letter-spacing: 5px;
            text-transform: uppercase; margin-bottom: 20px; font-weight: 300;
        }

        .date-container { margin-top: 40px; border-top: 1px solid white; border-bottom: 1px solid white; padding: 15px 40px; }
        .date-line { font-size: 1.4rem; letter-spacing: 2px; text-transform: uppercase; }

        /* SVG Curve */
        .custom-shape-divider-bottom {
            position: absolute; bottom: -1px; left: 0; width: 100%; overflow: hidden; line-height: 0;
            transform: rotate(180deg); z-index: 2;
        }
        .custom-shape-divider-bottom svg { position: relative; display: block; width: calc(100% + 1.3px); height: 100px; }
        .custom-shape-divider-bottom .shape-fill { fill: var(--bg-color); }

        /* UTILIDADES */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; text-align: center; }
        .btn {
            display: inline-block; padding: 12px 35px; background-color: var(--accent-lilac);
            color: white; text-decoration: none; border-radius: 50px; 
            text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; font-weight: 600; 
            transition: all 0.3s ease; margin-top: 20px;
            box-shadow: 0 4px 10px rgba(200, 162, 200, 0.4);
        }
        .btn:hover { transform: translateY(-2px); background-color: var(--accent-blue); }
        .divider-icon { font-size: 1.5rem; color: var(--accent-blue); margin: 20px 0; }

        /* COUNTDOWN */
        .countdown-section { padding: 80px 0; background-color: var(--bg-color); }
        .countdown-title { font-family: var(--font-script); font-size: 3.5rem; color: var(--accent-lilac); margin-bottom: 30px; }
        .countdown-wrapper { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
        .time-box span { font-size: 3rem; font-family: var(--font-body); font-weight: 300; color: var(--accent-blue); line-height: 1; }
        .time-box p { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; color: #999; }

        /* --- NUEVO DISEÑO VERTICAL DE EVENTOS --- */
        .events-section { padding: 80px 0; background: white; text-align: center; }
        
        .timeline-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timeline-icon {
            font-size: 3rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            animation: pulse-ring 2s infinite;
        }

        .event-title {
            font-family: var(--font-body);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-blue);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .event-time {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .vertical-line {
            width: 2px;
            height: 60px;
            background-color: var(--accent-gold);
            margin: 15px 0;
            opacity: 0.6;
        }

        .location-block {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            width: 100%;
        }

        .location-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
        }
        
        @keyframes pulse-ring { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* PARALLAX MIDDLE */
        .parallax-banner {
            height: 400px;
            background-image: url('https://nilkagissell.com/wp-content/uploads/Lesbian-Wedding-at-La-Concha-Resort-10-of-33.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; align-items: center; justify-content: center;
        }

        /* DRESS CODE */
        .dresscode-section { padding: 80px 0; background-color: white; }
        .dresscode-icons { font-size: 3rem; color: var(--accent-lilac); margin-bottom: 20px; }
        .palette { display: flex; justify-content: center; gap: 25px; margin-top: 30px; }
        .color-circle { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #ddd; position: relative; display: inline-block;}
        .color-circle::after { content: "✕"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #a00; font-size: 1rem; }
        .c-white { background: #FFFFFF; } .c-lilac { background: var(--accent-lilac); } .c-blue { background: var(--accent-blue); }

        /* --- REGALOS (MISMA ALTURA) --- */
        .gifts-section { padding: 80px 0; background-color: var(--bg-color); }
        
        .gift-grid { 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            margin-top: 40px; 
            flex-wrap: wrap; 
            align-items: stretch; /* ESTO HACE QUE TENGAN LA MISMA ALTURA */
        }
        
        .gift-card { 
            background: white; 
            padding: 40px 30px; 
            border-radius: 12px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); 
            width: 350px; 
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye contenido uniformemente */
            align-items: center;
            height: auto; /* Se estirará por el flex padre */
        }

        /* MUSIC PLAYER */
        .music-player-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(5px);
            padding: 10px 20px; border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); z-index: 1000;
            display: flex; align-items: center; justify-content: space-between; gap: 15px;
            opacity: 0; transition: opacity 1s;
        }
        .play-btn { width: 40px; height: 40px; border-radius: 50%; background-color: var(--accent-lilac); color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
